<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .father-1 {
            width: 800px;
            height: 500px;
            margin: 0 auto;
            border: 4px orange solid;
        }

        .father-2 {
            width: 800px;
            height: 500px;
            border: 4px blue solid;
            margin: 0 auto;
        }

        .father-3 {
            width: 800px;
            height: 500px;
            border: 4px darkgreen solid;
            margin: 0 auto;
        }

        .rectangle-A {
            width: 800px;
            height: 200px;
            box-sizing: border-box;
            background: silver;
        }

        .rectangle-B {
            width: 600px;
            height: 300px;
            box-sizing: border-box;
            background: gold;
        }

        .rectangle-C {
            width: 200px;
            height: 300px;
            box-sizing: border-box;
            background: brown;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
        }

        .rectangle-B2 {
            width: 600px;
            height: 150px;
            box-sizing: border-box;
            background: aqua;
        }
    </style>

</head>
<body>

<div class="father-1 flex">
    <div class="rectangle-A"></div>
    <div class="rectangle-B"></div>
    <div class="rectangle-C"></div>
</div>

<div class="father-2 flex">
    <div class="rectangle-A"></div>
    <div class="rectangle-B2"></div>
    <div class="rectangle-C"></div>
</div>

<div class="father-3"></div>

</body>
</html>
